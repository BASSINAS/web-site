name: Playwright Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installe Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Installe les dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Installe les navigateurs Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Lance le serveur du site (site_web) sur le port attendu par Playwright
      - name: Start static server
        run: |
          npm run start &

      # 6. Attend que le serveur soit prêt
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:3001 > /dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "Server did not start in time"
          exit 1
      
      # 7. Lance les tests Playwright
      - name: Run Playwright tests
        run: npx playwright test

      # 8. Upload des rapports et résultats (toujours, même si tests KO)
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            artifacts
            test-results
